<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .save-button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .error { background: #fee2e2; color: #dc2626; }
        .success { background: #d1fae5; color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings Save Test</h1>
        <p>This simulates the settings page save behavior to identify the black page issue.</p>
        
        <div>
            <label>
                <input type="checkbox" id="aiProvider" checked>
                AI Provider Configured
            </label>
        </div>
        
        <button class="save-button" onclick="simulateSave()">Save Settings</button>
        
        <div id="status"></div>
        
        <script type="text/babel">
            function simulateSave() {
                const statusDiv = document.getElementById('status');
                const aiProviderCheckbox = document.getElementById('aiProvider');
                
                // Simulate save process
                statusDiv.innerHTML = '<div class="status">Saving...</div>';
                
                setTimeout(() => {
                    const isConfigured = aiProviderCheckbox.checked;
                    
                    if (!isConfigured) {
                        statusDiv.innerHTML = '<div class="status error">Please configure an AI provider before saving.</div>';
                        return;
                    }
                    
                    // Simulate successful save
                    statusDiv.innerHTML = '<div class="status success">Settings saved successfully!</div>';
                    
                    // This simulates what happens in the actual app:
                    // After save, the configuration status updates and routing changes
                    console.log('Settings saved. App would now redirect based on new configuration status.');
                    
                }, 1000);
            }
        </script>
    </div>
</body>
</html>
